name: Windows CI
on:
  push:
    branches: [ main, ci_test ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Enable MSVC env
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build (Makefile)
        run: nmake /f Makefile build

      - name: Prepare input
        run: |
          "3 2 - 1 +" | Out-File -Encoding ascii input.txt
          "2 12 6 / -" | Out-File -Encoding ascii -Append input.txt

      - name: Run (Makefile)
        run: nmake /f Makefile run

      - name: Show output
        run: Get-Content output.txt
